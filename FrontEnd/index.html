<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <title>Animal Funfact Page</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="scripts.js" defer> </script>
    <link rel="stylesheet" href="styles.css"> 
    <link href="https://fonts.googleapis.com/css?family=Corben" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nobile" rel="stylesheet">

    </head>


<body>
    <div id="header">
        <h1> Welcome to the animal fact page!</h1>
    </div>

    <div id="dog">
        <img src="https://images.pexels.com/photos/406014/pexels-photo-406014.jpeg" width="500px" height="500px" alt="A Dog">
        <div id="dogButton"> 
            <button class="button" type="button">Dog Fact!</button>
        </div>
    </div>

    <div id="cat">
        <img src="https://cdn.theatlantic.com/thumbor/D-dhaos-yFgLzYK-7q3H4LZORhI=/0x0:4897x2755/976x549/media/img/mt/2021/07/GettyImages_473437806_copy/original.jpg" width="500px" height="500px" alt="A Cat">
        <div id="catButton"> 
            <button class="button" type="button">Cat Fact!</button>
        </div>
        
    </div>

    <div id="factBox" width="1000px" height="1000px"> Press a button! </div>

</body>


</html>
